<link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.4.4/themes/icon.css" />

<body background="../../images/注册背景.jpg">

	<div id="eachCarInfoDiv" style="width: 300px" >
		<div class="easyui-panel" title="汽车租赁管理系统-提交订单" >
			<form id="eachCarInfo" method="post">
				<div>
					车牌号码：<input id=license class="easyui-textbox" name="license" data-options="editable:false" />
				</div><br/>
				<div >
					车辆颜色：<input id="color" class="easyui-textbox" name="color"  data-options="editable:false" />
				</div><br/>
				<div >
					车辆品牌：<input id="brand" class="easyui-textbox" name="brand" data-options="editable:false" />
				</div><br/>
				<div >
					车辆类型：<input id="c_type"  class="easyui-textbox" name="c_type" data-options="editable:false" />
				</div><br/>
				<div >
					车辆排量：<input id="displacement"  class="easyui-textbox" name="displacement" data-options="editable:false" />
				</div><br/>
				<div >
					车辆等级：<input id="level_kind"  class="easyui-textbox" name="level_kind" data-options="editable:false" />
				</div><br/>
				<div >
					出租价格：<input id="price"  class="easyui-textbox" name="price" data-options="editable:false" />
				</div><br/>
				<div >
					车辆描述：<input id="c_describe" type="text" class="easyui-textbox" name="c_describe" data-options="multiline:true,editable:false" style="width:200px;height:100px" />
				</div><br/>
			</form><br/>
			<div>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<a href="javascript:void(0);" class="easyui-linkbutton" onclick="receiverInfoForm()" data-options="iconCls:'icon-ok'" > <span style="font-size: 14px;">租车</span>
				</a>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<a  href="../../rental.html" class="easyui-linkbutton" data-options="iconCls:'icon-ok'"> <span style="font-size: 14px;">取消</span>
				</a><br/>		
			</div>
		</div>
	</div>
