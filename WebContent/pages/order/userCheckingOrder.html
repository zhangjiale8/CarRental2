<!--表格设置 -->
<table id="userCheckingOrderInfo">
</table>
<!-- toolber -->
<div id="userCheckingOrderListTb">
	<form id="userCheckingOrderSearchForm" method="get">
		订单编号：<input class="easyui-textbox" type="text" id="id" name="id" style="width:130px"/>&nbsp;
		订单状态：<input class="easyui-textbox" type="text" id="order_status_kind" name="order_status_kind"  style="width:130px"/>&nbsp;
		审核状态：<input class="easyui-textbox" type="text" id="order_check_kind" name="order_check_kind"  style="width:130px"/>&nbsp;
		支付状态：<input class="easyui-textbox" type="text" id="pay_status_kind" name="pay_status_kind"  style="width:130px"/>&nbsp;
	<a href="javascript:;" class="easyui-linkbutton" onclick="userCheckingOrderInfoSerch()" data-options="iconCls:'icon-search'" style="width:80px">查询</a>
	<a href="javascript:;" class="easyui-linkbutton" onclick="userCheckingOrderInfoRedo()" data-options="iconCls:'icon-redo'" style="width:80px">重置</a>
      </form>
	<a id="orderEdit" href="javascript:void(0);"
		class="easyui-linkbutton" data-options="iconCls:'icon-edit',text:'查看订单'"></a>
	<a id="userCheckingOrderCal" href="javascript:void(0);"
		class="easyui-linkbutton" data-options="iconCls:'icon-remove',text:'取消订单'"></a>
</div>
<!-- 新增/修改 window -->
<div id="userCheckingOrderWindow" class="easyui-window" style="width: 400px"
	data-options="collapsible:false,minimizable:false,maximizable:false,draggable:false,resizable:false,closed:true,modal:true,closable:false">
	<div style="padding: 10px 60px 20px 10px">
		 <form id="userCheckingOrderForm" method="post">
		 	<table cellpadding="5">
		 		<tr>
		 			<td align="right">订单编号：</td>
		 			<td><input class="easyui-textbox" type="text" id="id" name="id" data-options="editable:false"/></td>
		 		</tr>
		 		<tr>
		 			<td align="right">姓名：</td>
		 			<td><input class="easyui-textbox" type="text" id="receiveName" name="receiveName" data-options="editable:false" /></td>
		 		</tr>
		 		<tr>
		 			<td align="right">订单总额：</td>
		 			<td><input class="easyui-textbox" type="text" id="total" name="total" data-options="editable:false" /></td>
		 		</tr>
		 		 <tr>
		 			<td align="right">手机号码：</td>
		 			<td><input class="easyui-textbox" type="text" id="receivePhone" name="receivePhone" data-options="editable:false" /></td>
		 		</tr>
		 		<tr>
		 			<td align="right">车牌号码：</td>
		 			<td><input class="easyui-textbox" type="text" id="license" name="license" data-options="editable:false" /></td>
		 		</tr>
		 		 <tr>
		 			<td align="right">车辆品牌：</td>
		 			<td><input class="easyui-textbox" type="text" id="brand" name="brand" data-options="editable:false" /></td>
		 		</tr>
		 		<tr>
		 			<td align="right">车辆类型：</td>
		 			<td><input class="easyui-textbox" type="text" id="c_type" name="c_type" data-options="editable:false" /></td>
		 		</tr>
		 		<tr>
		 			<td align="right">身份证号：</td>
		 			<td><input class="easyui-textbox" type="text" id="receiveIdentity" name="receiveIdentity" data-options="editable:false" /></td>
		 		 </tr> 
		 		<tr>
		 			<td align="right">取车地址：</td>
		 			<td><input class="easyui-textbox" type="text" id="receiveAddress" name="receiveAddress" data-options="editable:false" /></td>
		 		</tr>
		 		<tr>
		 			<td align="right">还车地址：</td>
		 			<td><input class="easyui-textbox" type="text" id="backAddress" name="backAddress" data-options="editable:false" /></td>
		 		</tr> 
		 	  <tr>
		 			<td align="right">开始时间：</td>
		 			<td><input id="startAt" type="text" class="easyui-datebox" name="startAt" required="required" data-options="editable:false"/> </td>
		 		</tr>
		 		<tr>
		 			<td align="right">结束时间：</td>
		 			<td><input id="endAt" type="text" class="easyui-datebox" name="endAt" required="required" data-options="editable:false"/></td>
		 		</tr>
		 		<!-- <tr>
		 			<td align="right">还车时间：</td>
		 			<td><input id="backAt" type="text" class="easyui-datebox" name="backAt" required="required"/></td>
		 		</tr> -->
		 		<tr>
		 			<td align="right">订单状态：</td>
		 			<td><input id="order_status_kind" type="text" class="easyui-textbox" name="order_status_kind" required="required" data-options="editable:false"/></td>
		 		</tr>
		 		<tr>
		 			<td align="right">审核状态：</td>
		 			<td><input id="order_check_kind" type="text" class="easyui-textbox" name="order_check_kind" required="required" data-options="editable:false"/></td>
		 		</tr>
		 		<tr>
		 			<td align="right">支付状态：</td>
		 			<td><input id="pay_status_kind" type="text" class="easyui-textbox" name="pay_status_kind" required="required" data-options="editable:false"/></td>
		 		</tr>     
		 	</table>
		 </form>
	</div>
	<div style="text-align: center; padding: 5px;">
		<!-- <a id="userCheckingOrderFormSave" href="javascript:void(0);"	class="easyui-linkbutton" data-options="iconCls:'icon-ok',text:'保存'"></a> -->
		<a id="userCheckingOrderFormUndo" href="javascript:void(0);"	class="easyui-linkbutton" data-options="iconCls:'icon-undo',text:'取消'"></a>
	</div>
	</div>
<script type="text/javascript"
	src="plug-in/dateFormat.js"></script>
<script type="text/javascript"
	src="pages/js/order/userCheckingOrder.js"></script>
