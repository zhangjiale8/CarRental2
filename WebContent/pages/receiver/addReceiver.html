<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="我要买车-按车型" />
<title>我要租车</title>

<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.4.4/themes/metro/easyui.css" />
<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.4.4/themes/icon.css" />
<link type="text/css" rel="stylesheet" href="../css/global.css" /><script type="text/javascript" src="../jquery-easyui-1.4.4/jquery.min.js"></script>
<script type="text/javascript" src="../jquery-easyui-1.4.4/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../jquery-easyui-1.4.4/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../js/validate.js"></script>
</head>

<body>

	<div id="addReceiverInfoDiv" style="width: 300px" >
		<div class="easyui-panel" title="汽车租赁管理系统-取车人详细信息" >
			<form id="addReceiverInfoForm" method="post">
				
				<div>
					姓&nbsp;&nbsp;名：<input class="easyui-textbox" type="text" id="receiveName" name="receiveName" data-options="required:true"/>
				</div><br/>
				<div >
					身份证号：<input class="easyui-textbox" type="text" id="receiveIdentity" name="receiveIdentity" data-options="prompt:'身份证号',iconWidth:38,required:true,validType:['personId']" />
				</div><br/>
				<div >
					手机号码：<input class="easyui-textbox" type="text" id="receivePhone" name="receivePhone" data-options="prompt:'手机号码',iconWidth:38,required:true,validType:['mobileNumber']" />
				</div><br/>
				<div >
					取车地址：<input class="easyui-textbox" type="text" id="receiveAddress" name="receiveAddress" data-options="required:true" />
				</div><br/>
				<div >
					还车地址：<input class="easyui-textbox" type="text" id="backAddress" name="backAddress" data-options="required:true" />
				</div><br/>
				 <div >
					默认地址：<input id="isDefault" name="isDefault" type="checkbox"  style="width: 20px;height: 20px" value="默认地址" /> 
				</div><br/>
				
			</form><br/>
			<div>
				&nbsp;&nbsp;
				<a class="easyui-linkbutton" id="addReceiverInfoSave"  data-options="iconCls:'icon-ok'" > <span style="font-size: 14px;">新增</span>
				</a>
				&nbsp;&nbsp;
				<a   class="easyui-linkbutton" id="addReceiverInfoFormUndo"  data-options="iconCls:'icon-undo'"> <span style="font-size: 14px;">取消</span>
				</a><br/>		
			</div>
		</div>
	</div>
<script type="text/javascript" src="pages/js/receiver/backaddReceiver.js"></script>
</body>

</html>
