<!-- 表格设置 -->
<table id="managerInfo"> 
</table>
<!-- toolber -->
<div id="managerInfoTb">
	<a id="managerInfoEdit" href="javascript:;"
	class="easyui-linkbutton" data-options="iconCls:'icon-edit',text:'修改'"></a>
</div>
<!-- 新增/修改 window -->
<div id="managerInfoWindow" class="easyui-window" style="width: 400px"
	data-options="collapsible:false,minimizable:false,maximizable:false,draggable:false,resizable:false,closed:true,modal:true,closable:false">
	<div style="padding: 10px 60px 20px 10px">
		 <form id="managerInfoForm" method="post">
		 	<table cellpadding="5">
		 	    <tr>
		 	    <td align="right">用户编号：</td>
		 			<td><input class="easyui-textbox" type="text" id="id" name="id" data-options="editable:false"/></td>
		 	    </tr>
		 		<tr>
		 			<td align="right">用户姓名：</td>
		 			<td><input class="easyui-textbox" type="text" id="m_username" name="m_username" data-options="editable:false"/></td>
		 		</tr>
		 		<tr>
		 			<td align="right">用户密码：</td>
		 			<td><input class="easyui-textbox" type="text" id="m_password" name="m_password" data-options="required:true" /></td>
		 		</tr>
		 		<tr>
		 			<td align="right">审核状态：</td>
		 			<td><input class="easyui-textbox" type="text" id="m_status" name="m_status" data-options="editable:false" /></td>
		 		</tr>
		 		<tr>
		 			<td align="right">性别：</td>
		 			<td>
		 			<select  class="easyui-combobox" id="m_sex" name="m_sex" style="width:150px;">   
                     <option>男</option>   
                     <option>女</option>   
                   </select>  
		 			</td>
		 		</tr>
		 		<tr>
		 			<td align="right">真实姓名：</td>
		 			<td><input class="easyui-textbox" type="text" id="m_fullname" name="m_fullname" data-options="required:true" /></td>
		 		</tr>
		 		<tr>
		 			<td align="right">身份证号：</td>
		 			<td><input class="easyui-textbox" type="text" id="m_identity" name="m_identity"  data-options="prompt:'身份证号',iconWidth:38,required:true,validType:['personId']" /></td>
		 		</tr>
		 		<tr>
		 			<td align="right">手机号码：</td>
		 			<td><input class="easyui-textbox" type="text" id="m_phone" name="m_phone" data-options="prompt:'手机号码',iconWidth:38,required:true,validType:['mobileNumber']" /></td>
		 		</tr>
		 		<tr>
		 			<td align="right">邮箱：</td>
		 			<td><input class="easyui-textbox" type="text" id="m_email" name="m_email" data-options="prompt:'手机号码',iconWidth:38,validType:['email']" /></td>
		 		</tr>
		 		<tr>
		 			<td align="right">家庭住址：</td>
		 			<td><input class="easyui-textbox" type="text" id="m_address" name="m_address" data-options="required:true" /></td>
		 		</tr>
		 	</table>
		 </form>
	</div>
	<div style="text-align: center; padding: 5px;">
		<a id="managerInfoSave" href="javascript:void(0);"	class="easyui-linkbutton" data-options="iconCls:'icon-ok',text:'保存'"></a>
		<a id="managerInfoFormUndo" href="javascript:void(0);"	class="easyui-linkbutton" data-options="iconCls:'icon-undo',text:'取消'"></a>
	</div>
</div>
<script type="text/javascript"
	src="ManagerPages/js/manager/managerInfo.js"></script>
