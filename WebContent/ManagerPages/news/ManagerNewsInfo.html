<!--表格设置 -->
<table id="newsInfo">
</table>
<!-- toolber -->
<div id="newsListTb">
	<form id="newsSearchForm" method="get">
		标题：<input class="easyui-textbox" type="text" id="title" name="title" style="width:130px"/>&nbsp;
		发布时间：<input class="easyui-datebox" type="text" id="publishAt" name="publishAt"  style="width:130px"/>&nbsp;
	<a href="javascript:;" class="easyui-linkbutton" onclick="newsInfoSearch()" data-options="iconCls:'icon-search'" style="width:80px">查询</a>
	<a href="javascript:;" class="easyui-linkbutton" onclick="newsInfoRedo()" data-options="iconCls:'icon-redo'" style="width:80px">重置</a>
      </form>
	 <a id="newsEdit" href="javascript:void(0);"
		class="easyui-linkbutton" data-options="iconCls:'icon-edit',text:'修改车辆信息'"></a>
	<a id="newsDel" href="javascript:void(0);"
		class="easyui-linkbutton" data-options="iconCls:'icon-remove',text:'删除车辆信息'"></a>
	
</div>
<!-- 新增/修改 window -->
<div id="mynewsWindow" class="easyui-window" style="width: 400px"
	data-options="collapsible:false,minimizable:false,maximizable:false,draggable:false,resizable:false,closed:true,modal:true,closable:false">
	<div style="padding: 10px 60px 20px 10px">
		 <form id="newsForm" method="post">
		 	<table cellpadding="5">
		 		<tr>
		 	    <td align="right">新闻编号：</td>
		 			<td><input class="easyui-textbox" type="text" id="id" name="id" data-options="editable:false"/></td>
		 	    </tr>
		 		<tr>
		 	    <td align="right">新闻标题：</td>
		 			<td><input class="easyui-textbox" type="text" id="title" name="title" data-options="required:true"/></td>
		 	    </tr>
		 		<tr>
		 			<td align="right">新闻正文：</td>
		 			<td><input class="easyui-textbox" type="text" id="body" name="body" data-options="multiline:true" style="width:200px;height:150px"  /></td>
		 		</tr>
		 		<tr>
		 			<td align="right">发布者：</td>
		 			<td><input id="m_username" type="text" class="easyui-textbox" name="m_username" required="required" data-options="editable:false"/> </td>
		 		</tr>
		 		<tr>
		 			<td align="right">发布时间：</td>
		 			<td><input id="publishAt" type="text" class="easyui-datebox" name="publishAt" required="required" data-options="editable:false"/> </td>
		 		</tr>
		 	</table>
		 </form>
	</div>
	<div style="text-align: center; padding: 5px;">
		<a id="newsFormSave" href="javascript:void(0);"	class="easyui-linkbutton" data-options="iconCls:'icon-ok',text:'保存'"></a>
		<a id="newsFormUndo" href="javascript:void(0);"	class="easyui-linkbutton" data-options="iconCls:'icon-undo',text:'取消'"></a>
	</div>
	</div>
	<script type="text/javascript"
	src="plug-in/dateFormat.js"></script>
	<script type="text/javascript"
	src="ManagerPages/js/news/ManagernewsInfo.js"></script>
